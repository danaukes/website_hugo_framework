{{ define "title" }}
{{ .Page.Title }} | {{ .Site.Title}}
{{ end }}

{{ define "main" }}
<main class="container">

  {{ partial "breadcrumbs.html" . }}

  <article>
  <div style="text-align:center;">
  <h1>{{.Title}}</h1>
  <p><em>{{.Params.subtitle}}</em></p>
  </div>
  {{ .Content }}
  </article>
</main>
{{ end }}
