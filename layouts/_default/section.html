{{ define "title" }}
{{ .Page.Title }} | {{ .Site.Title}}
{{ end }}

{{ define "main" }}

<main class="container">
  <h1>{{ .Title }}</h1>
  
   {{ .Content }}

  <h2> Subpages:</h2>
    <ul>
  {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ if eq (len .Title) 0 }}{{ .RelPermalink }}{{ else }}{{ .Title }}{{ end }}</a></li>
  {{ end }}
    </ul>

</main>

{{ end }}
