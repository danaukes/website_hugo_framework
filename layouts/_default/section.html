{{ define "title" }}
{{ .Page.Title }} | {{ .Site.Title}}
{{ end }}

{{ define "main" }}

<main class="container">
  <h1>Posts</h1>
    <article>
    <ul>
  {{ range .Pages }}
      <li><a href="{{.URL}}">{{ if eq (len .Title) 0 }}{{.URL}}{{ end }}{{if gt (len .Title) 0 }}{{ .Title }}{{ end }}</a></li>
  {{ end }}
    </ul>
    </article>

  <div class="row g-5">
      {{ .Content }}

  </div>
</main>

{{ end }}
