{{ define "title" }}
{{ .Page.Title }} | {{ .Site.Title}}
{{ end }}

{{ define "main" }}
<main class="container">
  <div class="row">
      {{ .Content }}

  <h1>Pages for "{{ .Title }}" {{.Data.Plural}}</h1>
    <article>
    <ul>
      {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
    </article>
  </div>
</main>

{{ end }}
