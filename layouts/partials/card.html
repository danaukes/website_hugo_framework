<div class="col-md-3">
  <div class="card text-center h-100 mt-3 mb-3">
    {{ if (isset .Params "image" ) }}
    <img class="card-img-top" src="{{ .Site.Params.home }}{{ .Params.image }}" alt="Card image cap">
    {{ end }}
    <h3 class="card-title"><a href="{{.URL}}">{{ partial "title_or_url.html" . }}</a></h3>
    <div class="card-body">
      <p class="card-text">{{.Params.description}}</p>
    </div>
  </div>
</div>
